<div class="row pt-1 mb-2">
  <div class="col-md-3 text-center mb-2">
    <h1 class="h5">
      <i class="fas fa-laptop fa-lg mr-1 text-primary"></i>
      {{ name }}
      
    </h1>
  </div> 
  <div class="col-md-6 text-left mb-2">
    <h1 class="h5 text-success">
      Crypto Launchpad for Celo Network
    </h1>
  </div>
</div>
<hr>
<div class="row mb-1">
  <div class="col-md-12 text-left">
    <h3 class="h6">Trending Campaigns <i class="fas fa-list"></i></h3>
  </div>
</div>
<div class="row pt-2 pb-4">

  <launchpad-list></launchpad-list>

  <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mb-4" *ngFor="let item of features">
    <div class="card card-cascade">
      <div class="card-img">
        <a routerLink="/{{ item.link }}">
          <img class="img-fluid card-img-top" src="./assets/params/images/demo/{{ item.image }}" alt="Card image cap">
        </a>
      </div>
      <div class="card-body pt-0">
        <h4 class="h6 card-title">
          <span style="font-size: 14px;"><strong>{{ item.description }}
            </strong></span>
        </h4>
      </div>
    </div>
  </div>
</div>
